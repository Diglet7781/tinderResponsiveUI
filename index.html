<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinder</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/becd4a978f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <nav>
            <div>
                    <div class="box">
                            <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="box">
                            <i class="fas fa-fire"></i>
                    </div>
                    <div class="box">
                            <i class="fas fa-comments"></i>
                    </div>      
            </div>
            
        </nav>
        <div class="card">
            <div></div>
        </div>
        <div class="footer">
            <div class="box">
                    <i class="fas fa-sync-alt"></i>
            </div>
            <div class="box">
                    <i class="fas fa-window-close"></i>
            </div>
            <div class="box">
                    <i class="fas fa-star"></i>
            </div>
            <div class="box">
                    <i class="fas fa-heart"></i>
            </div>
            <div class="box">
                    <i class="fas fa-bolt"></i>
            </div>
                
                
                

                
                
        </div>
    </div>
</body>
</html>
